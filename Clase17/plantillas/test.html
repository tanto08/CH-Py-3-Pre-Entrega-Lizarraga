<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Saludo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .greeting-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #007bff; /* Un azul vibrante */
            font-size: 2.8em;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 0;
        }

        .highlight {
            color: #28a745; /* Un verde para resaltar */
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .greeting-container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .greeting-container {
                padding: 20px 25px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1>¡Hola, <span class="highlight">Usuario</span>!</h1>
        <p>Bienvenido a nuestra aplicación. Nos alegra mucho tenerte aquí.</p>
        <p>Esperamos que disfrutes tu experiencia.</p>
    </div>
</body>
</html>
